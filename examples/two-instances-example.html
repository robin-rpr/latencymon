<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Two Instances Example</title>
  </head>
  <body>
    <script>
      /* Define before index.js import */
      LATENCYMON_EXTERNAL_WIDGET_URL =
        window.location.protocol + "//" + window.location.host + "/dist/";
    </script>
    <script src="../dist/index.js"></script>
    <div id="one" style="width: 90%; margin: auto"></div>
    <div id="two" style="width: 90%; margin: auto"></div>
    <script>
      var latencymonOne = initLatencymon(
        "#one",
        {
          autoStart: true,
          autoStartGrouping: true,
          dev: false,
        },
        {
          measurements: [47791180],
        }
      );

      var latencymonTwo = initLatencymon(
        "#two",
        {
          autoStart: true,
          autoStartGrouping: true,
          dev: true,
        },
        {
          measurements: [6892011],
        }
      );
    </script>
  </body>
</html>
